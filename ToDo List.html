<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-primary  p-3">
          <div class="container">
            <a href="#" class="navbar-brand">ToDo List</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar"><span
                class="navbar-toggler-icon"></span></button>
    
            <div class="collapse navbar-collapse" id="mynavbar">
              <ul class="navbar-nav ms-auto">
               
                <li >
                    <a  href="#" class="nav-link active">TO-DO</a>
                  </li>
                
                <li>
                  <a href="index.html" class="nav-link">Sign up</a>
                </li>

    <div class="container text-bg-primary text-center mt-5">

        <button class="btn btn-success" onclick="add()">ADD</button>

            <br>
            <li>DO YOUR LIST <button class="btn btn-success" onclick="del(event)">Delete</button></li>
        </ol>
        
    </div>
